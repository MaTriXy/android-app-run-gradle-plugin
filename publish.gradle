apply plugin: 'maven'

def credentials = "https://raw.githubusercontent.com/vigilancer/scripts/6c9986c27095b15f440d74554aed61a1ee532e7e/delete-unaligned-files-android.gradle"
try { apply from: "$credentials" } catch (ignored) {}


group = 'ae.vigilancer.android.run'
version = '1.0.0'

//noinspection GroovyAssignabilityCheck
uploadArchives {
  repositories {
    mavenDeployer {
      pom.artifactId = 'gradle-plugin'
      repository(url: uri("./repo"))
    }
  }
}

install {
  repositories.mavenInstaller {
    pom.artifactId = 'gradle-plugin'
  }
}


