apply plugin: 'kotlin'
apply plugin: 'maven'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1-1"
  }
}


dependencies {
  repositories {
    mavenCentral()
  }

  compile gradleApi()
  compile 'com.android.tools.build:gradle:1.5.0'
  compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.1-1"
}

group = 'ae.vigilancer.android.run'
version = '1.0.0'

uploadArchives {
  repositories {
    mavenDeployer {
      pom.artifactId = 'gradle-plugin'
      repository(url: uri("./repo"))
    }
  }
}

install {
  repositories.mavenInstaller {
    pom.artifactId = 'gradle-plugin'
  }
}

